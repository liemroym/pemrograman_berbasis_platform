<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      type="image/png"
      rel="icon"
      href="https://img.icons8.com/color/48/000000/read.png"
    />
    <title>Todo List | DOM JS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container py-5 d-flex flex-column">
      <!-- Title -->
      <h1 id="title" class="fs-1 fw-bold">To Do List</h1>

      <!-- Form Utama -->
      <form id="todoForm" class="input-group mb-3">
        <input
          name="todo"
          type="text"
          class="form-control"
          placeholder="What do you want to do today?"
        />
        <button
          class="btn btn-outline-success fw-semibold"
          type="submit"
          id="button-addon2"
        >
          Add Todo
        </button>
      </form>

      <!-- Todo List -->
      <section class="todos mt-5">
        <div class="title d-flex justify-content-between mb-3">
          <h2 class="fs-3 fw-bold">To Do List</h2>

          <!-- Tombol Remove All -->
          <button
            onclick="removeAllTodos()"
            type="button"
            class="btn btn-danger fw-semibold"
          >
            Remove All Todos
          </button>
        </div>
        <ul class="list-group" id="todolist"></ul>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
